<!DOCTYPE html> {%load staticfiles%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- css -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/nivo-lightbox.css' %}" rel="stylesheet" />
    <link href="{% static 'css/nivo-lightbox-theme/default/default.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/owl.carousel.css' %}" rel="stylesheet" media="screen" />
    <link href="{% static 'css/owl.theme.css' %}" rel="stylesheet" media="screen" />
    <link href="{% static 'css/flexslider.css' %}" rel="stylesheet" />
    <link href="{% static 'css/animate.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'color/default.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>

    <!-- Navigation -->
    <div id="navigation">
        <nav class="navbar navbar-custom" role="navigation">
            <div class="container">
                <div class="row">
                    <div class="col-md-2 mob-logo">
                        <div class="row">
                            <div class="site-logo">
                                <a href="index.html"><img src="img/logo-dark.png" alt="" /></a>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-md-10 mob-menu">
                        <div class="row">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                                    <i class="fa fa-bars "></i>
                                </button>
                            </div>
                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse" id="menu">
                                <ul class="nav navbar-nav navbar-right">
                                    <li class="active"><a href="{% url 'home' %}">Home</a></li>
                                    <li><a href="{% url 'jinxjinx:create' %}">Tell Me</a></li>
                                    <li><a href="{% url 'jinxjinx:list' %}">Jinx Book</a></li>
                                    <li><a href="#contact">Share</a></li>
                                    <li class="dropdown nav-toggle">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                            <i class="fas fa-user-circle fa-2x"></i>
                                            <b class="caret"></b>
                                        </a>
                                        <ul class="dropdown-menu">
                                            {% if user.is_authenticated %}
                                                <li><a class="external" href="{%url 'accounts:mypage'%}">My Page</a></li>
                                                <li><a class="external" href="{%url 'accounts:logout'%}">Log Out</a></li>
                                            {% else %}
                                                <li><a class="external" href="{%url 'accounts:login'%}">Log In</a></li>
                                            {% endif %}
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                            <!-- /.Navbar-collapse -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container -->
        </nav>
    </div>
    <!-- /Navigation -->


    
    {%block body%}{% endblock %}

    <!-- Core JavaScript Files -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'http://maps.google.com/maps/api/js?sensor=false' %}"></script>
    <script src="{% static 'js/jquery.sticky.js' %}"></script>
    <script src="{% static 'js/slippry.min.js' %}"></script>
    <script src="{% static 'js/jquery.flexslider-min.js' %}"></script>
    <script src="{% static 'js/morphext.min.js' %}"></script>
    <script src="{% static 'js/gmap.js' %}"></script>
    <script src="{% static 'js/jquery.mb.YTPlayer.js' %}"></script>
    <script src="{% static 'js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/jquery.scrollTo.js' %}"></script>
    <script src="{% static 'js/jquery.appear.js' %}"></script>
    <script src="{% static 'js/stellar.js' %}"></script>
    <script src="{% static 'js/wow.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/nivo-lightbox.min.js' %}"></script>
    <script src="{% static 'js/jquery.nicescroll.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>

</body>

</html>
